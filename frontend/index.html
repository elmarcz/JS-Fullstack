<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css"
      integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d"
      crossorigin="anonymous"
    />

    <!-- ANIMATE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>JS-Books</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="/" class="navbar-brand">Books App</a>
      </div>
    </nav>

    <div class="container p-4">
      <div class="row">
        <div class="col-md-4">
          <form id="book-form" class="card card-body">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Book Title"
                autofocus
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="author"
                placeholder="Author"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="isbn"
                placeholder="ISBN"
              />
            </div>
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="image" />
                <label for="image" class="custom-file-label"
                  >Choose Image</label
                >
              </div>
            </div>
            <button class="btn btn-primary">Save Book</button>
          </form>
        </div>
        <div class="col-md-8" id="books-cards"></div>
      </div>
    </div>
  </body>
</html>
